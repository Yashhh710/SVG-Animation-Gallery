<!DOCTYPE html>
<html>
<head>
<title>12_Domino_Effect</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000000;
}

.domino{
  width:20px;
  height:80px;
  background:#ffffff;
  margin:6px;
  transform-origin:bottom;
  animation:fall 1.5s forwards;
}

.domino:nth-child(2){animation-delay:.3s}
.domino:nth-child(3){animation-delay:.6s}
.domino:nth-child(4){animation-delay:.9s}
.domino:nth-child(5){animation-delay:1.2s}

@keyframes fall{
  to{transform:rotate(70deg)}
}
</style>
</head>

<body>
  <div class="domino"></div>
  <div class="domino"></div>
  <div class="domino"></div>
  <div class="domino"></div>
  <div class="domino"></div>
</body>
</html>
